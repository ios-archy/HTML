这是长的引用：
<blockquote>
    这是长的引用。这是长的引用。这是长的引用。这是长的引用。
    这是长的引用。这是长的引用。这是长的引用。这是长的引用。
    这是长的引用。这是长的引用。这是长的引用。
</blockquote>

这是短引用：
<q>
    这是短引用
</q>

<p>
    使用blockquote 元素的话，浏览器会插入换行和外边距，而q元素不会有任何特殊的呈现
</p>
</body>

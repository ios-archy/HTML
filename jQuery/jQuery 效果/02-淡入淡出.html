<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#show").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#hide").click(function () {
                $("#div3").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div1").fadeOut(3000)
            });
            $("#toggle").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow")
                $("#div3").fadeToggle(3000)
            });
            $("#fadeto").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        })
    </script>
</head>
<body>
<p>演示带有不同参数的 fadeIn() 方法。</p>
<button id="show" type="button"> 点击这个按钮，使三个矩形淡入</button>
<hr/>
<p>演示带有不同参数的 fadeOut() 方法。</p>
<button id="hide" type="button">点击这个按钮，使三个矩形淡出</button>
<hr>
<p>演示带有不同参数的 fadeToggle() 方法。</p>
<button id="toggle" type="button">点击这个按钮可以控制矩形的淡入淡出</button>
<hr>
<p>演示带有不同参数的 fadeTo() 方法。</p>
<button id="fadeto" type="button">点击这里，使三个矩形淡出到指定透明度</button>
<br/>
<br/>

<div id="div1" style="width: 80px;height: 80px;display: none;background-color: red"></div>
<div id="div2" style="width: 80px;height: 80px;display: none;background-color: green"></div>
<div id="div3" style="width: 80px;height: 80px;display: none;background-color: #0000ff"></div>
</body>
</html>

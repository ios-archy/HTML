<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color", "red")
                        .slideUp(1000)
                        .slideDown(1000);
            });
        });
    </script>
</head>
<body>
<p id="p1">jQuery 乐趣十足</p>
<button type="button">点老子试试</button>
</body>
</html>

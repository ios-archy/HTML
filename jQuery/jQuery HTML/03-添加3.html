<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        function afterText() {
            var txt1 = "<b>I</b>";
            var txt2 = $("<i></i>").text(" love");
            var txt3 = document.createElement("big");
            txt3.innerHTML = " jQuery";
            $("img").after(txt1, txt2, txt3);
        }

        $(document).ready(function () {
            $("#btn1").click(function () {
                $("img").before("<b> Before </b>");

            });
            $("#btn2").click(function () {
                $("img").after("<i> After </i>")
            });
        });
    </script>
</head>
<body>
<img src="eg_w3school.gif" alt="W3school logo"/>
<br/>
<br/>
<button id="btn1">在图片前面添加文本</button>
<button id="btn2">在图片后面添加文本</button>
<hr/>
<button onclick="afterText()">字图片后边添加文本</button>
</body>
</html>

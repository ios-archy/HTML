<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append("<b>  last Appende text </b>.")
                $("p").prepend("<b>  fisrt Appende text </b>.")
            });
            $("#btn2").click(function () {
                $("ol").append("<li> last Append item</li>");
                $("ol").prepend("<li> first Append item</li>")
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph</p>

<p>This is another paragraph.</p>

<ol>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
</ol>
<button id="btn1">追加文本</button>
<button id="btn2">追加列表项</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#click1").click(function () {
                $("div").remove();
            });
            $("#click2").click(function () {
                $("div").empty();
            });
        });
    </script>
</head>
<body>
<div id="div1" style="height: 100px;width: 300px;border: 2px solid black;background-color: yellow;">
    this is some text in div;
    <p>this is a paragraph in the div</p>

    <p>this is a another paragraph in the div .</p>
</div>
<button id="click1">删除div元素</button>
<button id="click2">移除div元素</button>
</body>
</html>

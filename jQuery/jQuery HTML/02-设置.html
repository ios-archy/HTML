<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("Hello world!!!!!");
            })
            $("#btn2").click(function () {
                $("#test2").html("<b>Hello world1111</b>")
            })
            $("#btn3").click(function () {
                $("#test3").val("Dolly duck");
            });
        });
    </script>

</head>
<body>
<p id="test1">这是个段落</p>

<p id="test2">这TMD是另一个段落</p>

<p>input filed:<input type="text" id="test3" value="Mickey Mouse"></p>
<button type="button" id="btn1" value="二货">设置文本</button>
<button type="button" id="btn2" value="shsh">设置HTML</button>
<button type="button" id="btn3" value="ddddd">设置值</button>
</body>
</html>

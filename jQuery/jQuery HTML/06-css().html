<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css({"background-color": "yellow", "font-size": "200%"});
                alert("Background color = " + $("p").css("background-color"));
            })
        });
    </script>
</head>
<body>
<h2>这是标题</h2>

<p style="background-color: #ff0000">这他妈的是个段落啊</p>

<p style="background-color: #00ff00">这他妈的是个段落啊</p>

<p style="background-color: #0000ff">这他妈的是个段落啊</p>
<button>返回p元素的北京颜色</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text(function (i, origText) {
                    return "Old text: " + origText + " new text: Hello world!(index:" + i + ")" + "\n";
                });
            });
            $("#btn2").click(function () {
                $("#test2").html(function (i, origText) {
                    return "Old html: " + origText + "New html: hello <b>world</b>(index: " + i + ")" + "<br/>";
                });
            });
        });
    </script>

</head>
<body>
<p id="test1">这是<b>粗体</b>文本</p>

<p id="test2"> 这是另一段<b>粗体</b>文本</p>
<button id="btn1">显示旧/新文本</button>
<button id="btn2">显示旧/新HTML</button>
</body>
</html>

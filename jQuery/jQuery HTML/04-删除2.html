<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").remove(".italic");
            });
        });
    </script>
</head>
<body>
<p>This is a paragraph in the div.</p>

<p class="italic"><i>Thisi a another paragraph in the div.</i></p>

<p class="italic"><i>Thisi a another paragraph in the div.</i></p>
<button>删除class="italic"的所有p元素</button>
</body>
</html>

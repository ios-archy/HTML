<!DOCTYPE html>
<html>

    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").eq(3).css("background-color", "yellow");
            $("p").filter(".intro").css("background-color", "red");
            $("p").not(".intro").css("background-color", "green");
        });
    </script>
</head>
<body>

<p>我是唐老鸭 (index 0)。</p>

<p class="intro">唐老鸭 (index 1)。</p>

<p class="intro">我住在 Duckburg (index 2)。</p>

<p>我最好的朋友是米老鼠 (index 3)。</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>

        .siblings * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").siblings("p").css({"color": "red", "border": "2px solid red"});
        });
    </script>
</head>

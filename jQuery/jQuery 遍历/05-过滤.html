<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div p").first().css("background-color", "yellow");
            $("p").last().css("background-color", "red");
        });
    </script>
</head>
<body>
<h1>欢迎到我的主页</h1>

<div>
    <p>这是div中的第一个段落。</p>
</div>
<div>
    <p>这是div种的另一个段落</p>
</div>
<p>这也是段落。</p>
</body>
</html>

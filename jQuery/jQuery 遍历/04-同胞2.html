<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .siblings * {
            display: block;
            border: 2px solid lightgray;
            color: lightgray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
//           $("h2").nextAll().css({"color":"red","border":"2px solid red"});
            $("h2").nextUntil("h6").css({"color": "red", "border": "2px solid red"})
        });
    </script>
</head>
<body class="siblings">
<div>
    <p>p</p>
    <span>span</span>

    <h2>h2</h2>

    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>p</p>
</div>
</body>
</html>

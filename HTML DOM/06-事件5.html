<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function myFunction() {
            var x = document.getElementById("frame");
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
请输入你的英文名:<input type="text" id="frame" onchange="myFunction()">

<p>当你离开输入框时，被触发的函数会把你输入的文本转换为大写字母。</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function getLengh() {
            alert(document.getElementById("mySelct").length)
        }
        function changeSize() {
            document.getElementById("mySelct").size = 6
        }
        function selecteMultiple() {
            document.getElementById("mySelct").multiple = true
        }
    </script>
</head>
<body>
<form>
    <select id="mySelct">
        <option>11111</option>
        <option>55585</option>
        <option>11111</option>
        <option>55585</option>
        <option>11111</option>
        <option>55585</option>
        <option>11111</option>
        <option>55585</option>

    </select>
    <input type="button" onclick="getLengh()" value="在这个列表中有多少选项">
    <input type="button" onclick="changeSize()" value="改变大小">
    <input type="button" onclick="selecteMultiple()" value="选择多个（按住奥shift键）">
</form>
</body>
</html>

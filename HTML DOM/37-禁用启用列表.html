<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function disable() {
            document.getElementById("mySelect").disabled = true
        }
        function enabel() {
            document.getElementById("mySelect").disabled = false
        }
    </script>
</head>
<body>
<form>
    <select id="mySelect">
        <option>1111</option>
        <option>2222</option>
        <option>3333</option>
        <option>4444</option>
        <option>5555</option>
        <option>6666</option>

    </select>
    <br/>
    <br/>
    <input type="button" onclick="disable()" value="禁用列表">
    <input type="button" onclick="enabel()" value="启用列表">
</form>
</body>
</html>

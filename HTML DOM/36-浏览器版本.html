<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var browser = navigator.appName
    var b_version = navigator.appVersion
    var version = parseFloat(b_version)
    document.write("浏览器名称：" + browser)
    document.write("<br/>")
    document.write("浏览器版本：" + version)
</script>
</body>
</html>

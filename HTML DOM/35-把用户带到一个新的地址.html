<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function currlocation() {
            alert(window.location)
        }
        function newLocation() {
            window.location = "http://www.baidu.com"
        }
        function reloadPage() {
            window.location.reload();
        }

    </script>
</head>
<body>
<input type="button" value="显示当前的URL" onclick="currlocation()">
<input type="button" value="更改当前URL" onclick="newLocation()">
<input type="button" value="重新加载页面" onclick="reloadPage()">
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        a:active {
            color: green
        }
    </style>
    <script type="text/javascript">
        function getfocus() {
            document.getElementById('myAnchor').focus();
        }
        function losefocus() {
            document.getElementById('myAnchor').blur()
        }
    </script>
</head>
<body>
<a id="myAnchor" href="http://www.baidu.com">访问百度</a>
<br/>
<br/>
<input type="button" onclick="getfocus()" value="获取焦点">
<input type="button" onclick="losefocus()" value="失去焦点">
</body>
</html>

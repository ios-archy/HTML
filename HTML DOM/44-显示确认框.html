<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function show_confirm() {
            var r = confirm("Press a button!")
            if (r == true) {
                alert("You press OK")
            }
            else {
                alert("you press cancel")
            }
        }

    </script>
</head>
<body>
<input type="button" onclick="show_confirm()" value="show  a confirm box ">
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function show_coords(event) {
            x = event.clientX
            y = event.clientY
            alert("X的坐标：" + x + "Y坐标：" + y)
        }
    </script>
</head>
<body onclick="show_coords(event)">
<p>请在文档中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标。</p>
</body>
</html>

<html>
<head lang="en">

    <title></title>

        }
    </script>
</head>
<body>
<form>
    选择您喜欢的水果：
    <select id="mySelct">
        <option id="apple">11111</option>
        <option id="orange">211231</option>
        <option id="pineapple" selected="selected">345345</option>
        <option id="banana">7567567</option>
        <option id="hahah">345345234</option>
    </select>
    <br/>
    <br/>
    <input type="button" onclick="setselectOrange()" value="选择橘子">
</form>
</body>
</html>

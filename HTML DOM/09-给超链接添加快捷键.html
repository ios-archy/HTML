<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function accesskey() {
            document.getElementById('w3').accessKey = "w";
            document.getElementById("w3dom").accessKey = "d";
        }
    </script>
</head>
<body onload="accesskey()">
<p><a id="w3" href="http://www.baidu.com">www.baidu.com</a>(（请使用 Alt + w 给该链接赋予焦点）)</p>

<p><a id="w3dom" href="http://www.baidu.com">html dom</a>（请使用 Alt + d 为该链接赋予焦点）</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function createNewDoc() {
            var newDoc = document.open("text/html", "replace");
            var txt = "<html><body>学习DOM把老子恶心死了</body></html>";
            newDoc.write(txt);
            newDoc.close();
        }
    </script>
</head>
<body>
<input type="button" value="打开并写入一个文档" onclick="createNewDoc()">
</body>
</html>

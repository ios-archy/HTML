<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function changeSize() {
            document.getElementById("compman").height = "500";
            document.getElementById("compman").width = "600";
        }
    </script>
</head>
<body>
<img src="Untitled.gif" id="compman">
<br/>
<br/>
<input type="button" onclick="changeSize()" value="改变图像的高度和宽度">
</body>
</html>

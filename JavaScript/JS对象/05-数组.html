<script>

    function sortNumber(a, b) {
        return a - b;
    }

    var arr = new Array(6)
    arr[0] = "hahha"
    arr[1] = "ssss"
    arr[2] = "fff"
    arr[3] = "uuu"
    arr[4] = "nnn"
    arr[5] = "jjjj"
    document.write(arr + "<br/>")
    document.write(arr.sort())
    document.write("<hr/>")
    var arr2 = new Array(6)
    arr2[0] = "33"
    arr2[1] = "98"

    arr2[3] = "2"
    arr2[4] = "345"
    arr2[5] = "10"
    document.write(arr2 + "<br/>")

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
//这就是个四舍五入
<script type="text/javascript">
    document.write(Math.round(0.60) + "<br/>")
    document.write(Math.round(0.50) + "<br/>")
    document.write(Math.round(0.49) + "<br/>")
    document.write(Math.round(-4.40) + "<br/>")
    document.write(Math.round(-4.60) + "<br/>")
</script>
<hr/>
<script>
    //返回一个0-1的随机数
    document.write(Math.random())
</script>
<hr/>
<script>
    document.write(Math.max(5, 7) + "<br/>")
    document.write(Math.max(-3, 100) + "<br/>")
    document.write(Math.max(-3, -5) + "<br/>")
    document.write(Math.max(7.25, 7.30) + "<hr/>")
    document.write(Math.min(12, 10, -1) + "<br/>")
    document.write(Math.min(-3, -5) + "<br/>")

    document.write(Math.E + "<br/>")
    document.write(Math.PI + "<br/>")
    document.write(Math.sqrt(9) + "<br/>") //求开方根
    document.write(Math.LN2)
    //    Math.E    常数
    //    Math.PI   圆周率
    //    Math.SQRT2  2的平方根
    //    Math.SQRT1_2  1/2的平方根
    //    Math.LN2    2的自然对数
    //    Math.LN10   10的自然对数
    //    Math.LOG2E  以2为低的e的对数
    //    Math.LOG10E 以10为低的e的对数
</script>
</body>
</html>

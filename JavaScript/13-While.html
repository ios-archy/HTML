<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function MyFunction() {
            var x = "";
            var i = 0;
            while (i < 5) {
                x = x + "The number is " + i + "<br/>";
                i++;
            }
            document.getElementById("demo").innerHTML = x;
        }
        function MyFunction1() {
            var x = "", i = 0;
            do {
                x = x + "The number is " + i + "<br/>";
                i++;
            } while (i < 5)
            document.getElementById("demo2").innerHTML = x;
        }
    </script>
</head>
<body>
<p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
<button type="button" onclick="MyFunction()">你点老子啊试试</button>
<p id="demo"></p>

<button type="button" onclick="MyFunction1()">你再点老子试试</button>
<p id="demo2"></p>
</body>
</html>

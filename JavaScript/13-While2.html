<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    cars = ["bmd", "1111", "ddddd", "5555"];
    var i = 0;
    while (cars[i]) {
        document.write(cars[i] + "<br/>");
        i++;
    }
    document.write("<hr/>");
    i = 0;
    for (; cars[i];) {
        document.write(cars[i] + "<br/>");
        i++;
    }
</script>
</body>
</html>

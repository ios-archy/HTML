<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function myFuction() {
            //输出标题
            document.getElementById("demo").innerHTML = "Hello world";
            //输出段落
            /*
             这他娘的是多行注释啊
             啊啊啊啊啊啊

             啊啊啊啊啊
             */
            document.getElementById("myDIV").innerHTML = "How are you?";
        }
    </script>

</head>
<body>
<h1>My Web Page</h1>

<p id="demo">A Paragraph.</p> //id = "demo"
<div id="myDIV">A DIV</div>

<button type="button" onclick="myFuction()">你点老子试试</button>
<p>当你点击上面的按钮时，两个元素会改变</p>
</body>
</html>

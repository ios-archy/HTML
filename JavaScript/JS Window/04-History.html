<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function goBack() {
            window.history.back();
        }
        function goForward() {
            window.history.forward();
        }
    </script>
</head>
<body>
<input type="button" value="Back" onclick="goBack()">
<hr/>
<input type="button" value="Forward" onclick="goForward()">
</body>
</html>

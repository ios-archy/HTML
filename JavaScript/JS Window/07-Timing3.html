<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var c = 0;
        var t
        function timeCount() {
            document.getElementById('txt').value = c;
            c = c + 1;
            //未来的某时执行的代码
            t = setTimeout("timeCount()", 1000)
        }
        function stopCount() {
            c = 0;
            setTimeout("document.getElementById('txt').value=0", 0);
            //取消setTimeout()
            //setTimeout() 方法会返回某个值。在上面的语句中，值被储存在名为 t 的变量中。
            // 假如你希望取消这个 setTimeout()，你可以使用这个变量名来指定它。
            clearTimeout(t);
        }
    </script>
</head>
<body>
<form>
    <input type="button" value="开始计时！" onclick="timeCount()">
    <input type="text" id="txt">
    <input type="button" value="停止计时" onclick="stopCount()">
</form>
<p>请点击上面的按钮，输入框会从0开始一直进行计时；点击“停止计时”按钮可以终止计时,并将技术重置为0</p>
</body>
</html>

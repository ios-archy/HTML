<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="MyFunction1()">你点老子试试</button>
<p id="demo">11111111</p>
<script>
    function MyFunction1() {
        var x;
        var txt = "";
        var person = {frame: "bill", lname: "gates", age: 56};
        for (x in person) {
            txt = txt + person[x];

        }
        document.getElementById("demo").innerHTML = txt;

    }
</script>
</body>
</html>

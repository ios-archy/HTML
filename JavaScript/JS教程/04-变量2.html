<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function myFunction() {
            var carname = "Volvo";
            document.getElementById("demo").innerHTML = carname;
        }
        function myFunction2() {
            var y = 5;
            var x = y + 2;
            var demo = document.getElementById("demo2");
            demo.innerHTML = "x=" + x;
        }
    </script>
</head>
<body>
<p>点击这里来创建变量，并显示结果</p>
<button type="button" onclick="myFunction()">你点老子试试</button>
<p id="demo"></p>

<br>

<p>假设 y=5，计算 x=y+2，并显示结果。</p>
<button type="button" onclick="myFunction2()">点击计算结果</button>
<p id="demo2"></p>
</body>
</html>

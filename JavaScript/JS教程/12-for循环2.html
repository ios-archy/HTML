<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function myfunction() {
            var x = "";
            for (var i = 0; i < 5; i++) {
                x = x + "the num is" + i + "<br/>"
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</head>
<body>
<p>点击下面的按钮，将代码块循环五次：</p>
<button type="button" onclick="myfunction()">你点老子是还是</button>
<p id="demo"></p>
</body>
</html>

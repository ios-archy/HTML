<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p> Hello world!</p>

<div id="main">
    <p>The DOM is very useful.</p>

    <p>本例演示<b>getElementByTagName</b>方法。</div>
</div>
<script>
    var x = document.getElementById("main");
    var y = x.getElementsByTagName("p");
    document.write('id 为"main"的div中的第一段文本是：' + y[0].innerHTML);
</script>
</body>
</html>
